name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        go: [ '1.19.x', '1.20.x', '1.21.x' ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - run: cd ./producer

      - name: Build producer
        run: go build -v -o ./server ./cmd/server

      - name: Test producer
        run: go test -v ./cmd/server

      - run: cd ../consumer

      - name: Build consumer
        run: go build -v -o ./server ./cmd/server

      - name: Test consumer
        run: go test -v ./cmd/server